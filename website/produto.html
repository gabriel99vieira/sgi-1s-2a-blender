        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        <script src="./js/global.js"></script>
        <link rel="stylesheet" href="./css/global.css" />
        <title>Document</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light w-80">
            <div class="container">
                <div class="col-4">
                    <a class="navbar-brand text-dark fs-3" href="#">
                        <i class="bi bi-list"></i>
                        <img
                            src="./images/logo.svg"
                            alt="Laredoute logo"
                            class="d-inline-block mx-4 mb-2"
                        />
                    </a>
                </div>
                <div class="col-4 mx-auto">
                    <div class="input-group w-100">
                        <input
                            type="text"
                            class="form-control search-radius-left"
                            aria-labelledby="search-addon"
                        />
                        <span
                            class="input-group-text search-radius-right bg-white"
                            id="search-addon"
                            ><i class="bi bi-search"></i
                        ></span>
                    </div>
                </div>
                <div class="col-4 d-flex justify-content-end">
                    <a href="#" class="text-dark fs-4 d-inline px-2 align-text-bottom"
                        ><i class="bi bi-person"></i
                    ></a>
                    <a href="#" class="text-dark fs-4 d-inline px-2 align-text-bottom"
                        ><i class="bi bi-heart"></i
                    ></a>
                    <a href="#" class="text-dark fs-4 d-inline px-2 align-text-bottom"
                        ><i class="bi bi-bag"></i
                    ></a>
                </div>
            </div>
